name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      # Instalar dependencias (permite conflictos de peer-deps)
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Compilar sitio Next.js (usa output: 'export' en next.config.mjs)
      - name: Build Next.js app
        run: npm run build

      # Desplegar la app est√°tica generada (carpeta "out")
      - name: Deploy prebuilt Next.js app
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_PEBBLE_053F60F10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "out"
          skip_app_build: true
          skip_api_build: true
