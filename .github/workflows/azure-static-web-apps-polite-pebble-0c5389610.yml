name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      # Instala dependencias (ignora conflictos con React 19)
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Compila y exporta el sitio Next.js
      - name: Build and export Next.js app
        run: |
          npm run build
          npm run export

      # Sube el resultado exportado (carpeta "out") a Azure
      - name: Deploy prebuilt Next.js app
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_PEBBLE_0C5389610 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "out"        # carpeta generada por npm run export
          skip_app_build: true       # evita que Oryx reconstruya
          skip_api_build: true

